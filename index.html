<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="arkaplan" style="background-image: url(https://matthey.com/documents/161599/162230/corporate-buildings-large.jpg/264de8ed-cfaf-b4b6-84f1-0d2428bdc594?t=1650969680859);">
      <div class="container text-center">
       
        <div class="row justify-content-center " style="padding:100px; opacity: 0.97;">
          <div class="card" style="width: 30rem;height:28rem ;background-color: #AFC9DB;">
            <div class="card-body">

              <h1>Log In</h1>
              <!--Username Start-->
              <h3>Username</h3>
                <div class="card"> 
                   <input class="username" id="passwordInput" placeholder="Username">

                </div>
              <!--Username End-->

                <!--Password Start-->
                <h3>Password</h3>
                <div class="card">
 <input class="password" type="password" id="passwordInput" placeholder="Password">
</div>
                <!--Password End-->

                <!--Parola ve hatırla başlangı.-->
                <div class="row justify-content-center">
                <div class=" col-md-4 form-check ">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                 <label class="form-check-label" for="flexCheckChecked">
                   Remember 
                  </label>
                </div>
                </div>
                <button type="button" class="col-md-4 offset-md-4 btn btn-primary">Sign In</button>
                </div>
                <!--Parola ve hatırla end-->
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
